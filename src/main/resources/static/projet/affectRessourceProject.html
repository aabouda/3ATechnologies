<div class="right_col" role="main" data-ng-init="onLoad()">
  <div class="">
    <div class="clearfix"></div>

    <div class="row">

      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_content">


            <!-- Smart Wizard -->
            <div id="wizard" class="form_wizard wizard_horizontal">
            
         
              <div id="step-4">
                <u><h2 class="StepTitle">{{lblAffectRessourceChoisirEquipe}}</h2></u><br><br>
                

                <div class="col-md-6 col-sm-6 col-xs-12" id="datatable-buttons_wrapper_OUT">
                  <div class="x_content">
                  <div class="panel-content pagination2 table-responsive">

					
					<form class="form-inline" align="right">
						<div class="form-group">
							<label>{{lblAffectRessourceChercher}}</label> <input type="text" ng-model="search2" class="form-control" placeholder="Chercher">
						</div>
					</form>
					<br>
                    <table class="table table-striped table-bordered">
                      <thead>
                      <tr>
                        <th>{{lblAffectRessourceMemebre}}</th>
                        <th>{{lblAffectRessourceRole}}</th>
                        <th>{{lblAffectRessourceAction}}</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr dir-paginate="m in membresOut|orderBy:sortKey:reverse|filter:search2|itemsPerPage:10">
                        <td> {{m[0]}} </td>
                        <td>
                          <select id="roleProjetUser_{{m[1]}}">
                          <option ng-repeat="option in roleProjet" value="{{option.userroleid}}">{{option.role}}</option>
                          </select>
                        </td>
                        <td><button ng-click="affectMembre(m[1])" class="btn btn-round btn-success btn-xs" >{{lblAffectRessourceAffecter}}</button></td>
                      </tr>
                      </tbody>
                    </table>
                    
                    <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" > </dir-pagination-controls>
                    </div>
                  </div>
                </div>
              </div>
              
              
               <div class="col-md-6 col-sm-6 col-xs-12"id="datatable-buttons_wrapper_IN">
                  <div class="x_content">
                  <div class="panel-content pagination2 table-responsive">

					
					<form class="form-inline" align="right">
						<div class="form-group">
							<label>Chercher</label> <input type="text" ng-model="search1"
								class="form-control" placeholder="Chercher">
						</div>
					</form>
					<br>
                    <table class="table table-striped table-bordered">
                      <thead>
                      <tr>
                        <th>{{lblAffectRessourceMemebre}}</th>
                        <th>{{lblAffectRessourceRole}}</th>
                        <th>{{lblAffectRessourceAction}}</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr dir-paginate="m in membresIn|orderBy:sortKey:reverse|filter:search1|itemsPerPage:10">
                        <td> {{m[0]}} </td>
                        <td>
                          {{m[3]}}
                        </td>
                        <td><button ng-click="supprimerMembre(m[1])" class="btn btn-round btn-success btn-xs" >{{lblAffectRessourceSupprimer}}</button></td>
                      </tr>
                      </tbody>
                    </table>
                    
                    <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" > </dir-pagination-controls>
                    </div>
                  </div>
                </div>
                
                
                 
              </div>
               <a href="#/detailleProjet/generale/{{idProjet}}" class="btn btn-primary btn-md"> Suivant <i class="fa fa-chevron-right"></i> </a>

            </div>
            <!-- End SmartWizard Content -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
