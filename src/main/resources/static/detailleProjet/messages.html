<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Projet <small>{{nameProject}}</small></h3>
      </div>

    </div>

    <div class="clearfix"></div>

    <div class="row">
      <div class="col-md-12">
        <div class="x_panel">
          <div class="x_content">

               <div ng-include="'../tmp/top_menu.html'"></div>  
                 
              <div id="step-1">
                <u><h2 class="StepTitle">Messages</h2></u><br><br>
                
            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  
                  <div class="x_content">
                    <div class="row">
                      <div class="col-sm-3 mail_list_column">
                        <button id="compose" class="btn btn-sm btn-success btn-block" type="button">Liste des Messages</button>
                        
                        <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" class="dataTables_paginate paging_simple_numbers"> </dir-pagination-controls>
                        
                        
	                      <table class="table table-hover">
	                      <tbody>
	                        <tr dir-paginate="alerte in allAlertes|orderBy:sortKey:reverse|filter:search1|itemsPerPage:5">
	                          <td >
		                          <a >
			                          <div class="mail_list " ng-click="afficherAlerte(alerte.idAlerte)" ng-class="{'well' : alerte.lu == 1 }">
			                            <div class="right">
			                              <h3>{{alerte.niveauAletre }} - {{alerte.titreAlerte }}<small>{{alerte.dateAlerte | date:'dd-MM-yyyy'}}</small></h3>
			                              <p>{{alerte.typeAlerte}} - {{alerte.description}}</p>
			                            </div>
			                          </div>
		                        	</a>
	                        	</td>
	                        </tr>
	                      </tbody>
	                    </table>
                        <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" class="dataTables_paginate paging_simple_numbers"> </dir-pagination-controls>
                        
                      </div>
                      <!-- /MAIL LIST -->

                      <!-- CONTENT MAIL -->
                      <div class="col-sm-9 mail_view">
                        <div class="inbox-body">
                          <div class="mail_heading row">
                            <div class="col-md-8">
                              <h4>{{niveauAletre }} - {{titreAlerte}}</h4>
                            </div>
                            <div class="col-md-4 text-right"> <h4 class="date"> {{dateAlerte | date:'dd-MM-yyyy'}} </h4></div>
                          </div>
                          <div class="view-mail">
                          	 <p>{{typeAlerte}}</p>
                             <p>{{description}}</p>
                          </div>
                        </div>
                      </div>
                      <!-- /CONTENT MAIL -->
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
