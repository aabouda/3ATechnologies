<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Projet <small>{{nameProject}}</small></h3>
      </div>

    </div>

    <div class="clearfix"></div>

    <div class="row">
      <div class="col-md-12">
        <div class="x_panel">
          <div class="x_content">

               <div ng-include="'../tmp/top_menu.html'"></div>  
                 
              <div id="step-1">
                <u><h2 class="StepTitle">Test Logiciel</h2></u><br><br>
                
            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  
                  <div class="x_content">
                    <div class="row">
                      <div class="col-sm-3 mail_list_column">
                        <button id="compose" class="btn btn-sm btn-success btn-block" type="button">Liste campagne de test</button>
                        
                        <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" class="dataTables_paginate paging_simple_numbers"> </dir-pagination-controls>
                        
                        
	                      <table class="table table-hover">
	                      <tbody>
	                        <tr dir-paginate="exec in allExecutions|orderBy:sortKey:reverse|filter:search1|itemsPerPage:5">
	                          <td >
		                          <a >
			                          <div class="mail_list" ng-click="afficherExecution(exec.idExecution)">
			                            <div class="right">
			                              <h3>{{exec.nameCompagne }} <small>{{exec.dateExecution | date:'dd-MM-yyyy'}}</small></h3>
			                              <p>{{exec.description}}</p>
			                            </div>
			                          </div>
		                        	</a>
	                        	</td>
	                        </tr>
	                      </tbody>
	                    </table>
                        <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" class="dataTables_paginate paging_simple_numbers"> </dir-pagination-controls>
                        
                       
                        
                        
                       
                       
                      </div>
                      <!-- /MAIL LIST -->

                      <!-- CONTENT MAIL -->
                      <div class="col-sm-9 mail_view">
                        <div class="inbox-body">
                          <div class="mail_heading row">
                            <div class="col-md-8">
                              <h4> {{nameCompagne}}</h4>
                            </div>
                            <div class="col-md-4 text-right"> <h4 class="date"> {{dateExecution | date:'dd-MM-yyyy'}} </h4></div>
                          </div>
                          <div class="view-mail">
                            <p>{{description}}</p>
                            
			               <div class="col-md-6 col-sm-6 col-xs-12">
			                <div class="x_panel">
			                  <div class="x_title">
			                    <h2>All Exec</h2>
			                    <div class="clearfix"></div>
			                  </div>
			                  <div class="x_content">
			                    <div id="echart_donutAllExec" style="height: 350px; position: relative; background-color: transparent;"></div>
			                  </div>
			                </div>
			              </div>
			              
			              <div class="col-md-6 col-sm-6 col-xs-12">
			                <div class="x_panel">
			                  <div class="x_title">
			                    <h2>Bug </h2>
			                    <div class="clearfix"></div>
			                  </div>
			                  <div class="x_content">
			                     <div id="echart_donutBug" style="height: 350px; position: relative; background-color: transparent;"></div>
			                  </div>
			                </div>
			              </div>
			              
			               <div class="col-md-6 col-sm-6 col-xs-12">
			                <div class="x_panel">
			                  <div class="x_title">
			                    <h2>All</h2>
			                    <div class="clearfix"></div>
			                  </div>
			                  <div class="x_content">
			                    <div id="echart_donutAll" style="height: 350px; position: relative; background-color: transparent;"></div>
			                  </div>
			                </div>
			              </div>
                            
                            
                            
                            
                          </div>
                        </div>
                      </div>
                      <!-- /CONTENT MAIL -->
                      
                      
                      
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
        
                
                
                
                
                
                
                
                
              </div>
            
              
          
           
          
           
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
