<style>
.text-success {background-color:powderblue;}
</style>


<div class="right_col" role="main"  data-ng-init="onLoad()">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Projet <small>{{nameProject}}</small></h3>
      </div>

    </div>

    <div class="clearfix"></div>

    <div class="row">
      <div class="col-md-12">
        <div class="x_panel">
          <div class="x_content">

               <div ng-include="'../tmp/top_menu.html'"></div>  
                 
                 
                 <div id="step-1">
                <u><h2 class="StepTitle">Timesheet</h2></u><br><br>
                
            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  
                  <div class="x_content">
                    <div class="row">
                     
                      <!-- /MAIL LIST -->
<div class="col-sm-2 mail_list_column">
                        <dir-pagination-controls max-size="10" direction-links="true" boundary-links="true" class="dataTables_paginate paging_simple_numbers"> </dir-pagination-controls>
                        
                        
	                      <table class="table table-hover">
	                      <tbody>
	                        <tr dir-paginate="sprint in allSprints|orderBy:sortKey:reverse|filter:search1|itemsPerPage:10">
	                          <td >
		                          <a >
			                          <div class="mail_list " ng-click="getAllUs(sprint[0])">
			                            <div class="right">
			                              <h4> - {{sprint[1]}} / {{sprint[2]}} </h4>
			                            </div>
			                          </div>
		                        	</a>
	                        	</td>
	                        </tr>
	                      </tbody>
	                    </table>
                        <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" class="dataTables_paginate paging_simple_numbers"> </dir-pagination-controls>
                        
                      </div>
                      
                      <!-- CONTENT MAIL -->
                      <div class="col-sm-10 mail_view">
                        <div class="inbox-body">
                          <div class="view-mail">
                          	 <form class="form-horizontal form-label-left"  >
								
			                  
			                   <table  class="table table-striped projects table-bordered">
			                   		
			                   		<tr>
						                 <td>  Utilisateurs </td>
						                 <td>Charge Prevue</td>
						                 <td>Charge Reelle</td>
              						</tr>
			                   		
              						<tr ng-repeat="us in allUs">
						                 <td>  {{us[2]}} </td>
						                 <td><input type="text" class="flat" ng-model="us[7]"  name="nbJoursP{{us[0]}}" value="{{us[7]}}"  ng-change="validerNBJoursP({{us[0]}})" > </td>
						                 <td><input type="text" class="flat" ng-model="us[4]"  name="nbJours{{us[0]}}" value="{{us[4]}}"  ng-change="validerNBJours({{us[0]}})" > </td>
              						</tr>
           					 </table>
			                  
			                  
			                  
			                  
			                </form>
                          
                          </div>
                        </div>
                      </div>
                      <!-- /CONTENT MAIL -->
                      
                    </div>
                  </div>
                </div>
             
             
             
              </div>
            </div>
              
              
              
              
              
              </div>
         
          
           
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
