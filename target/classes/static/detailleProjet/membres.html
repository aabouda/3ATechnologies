<div class="right_col" role="main">
	<div class="">
		<div class="page-title">
			<div class="title_left">
				 <h3>{{lblProjet}} : <small>{{nameProject}}</small></h3>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row">
			<div class="col-md-12">
				<div class="x_panel">
					<div class="x_content">
						<div ng-include="'../tmp/top_menu.html'"></div>
						<div id="step-1">
							<u><h2 class="StepTitle">{{lblAffectRessourceChoisirEquipe}}</h2></u><br> <br>
							<div class="right_col" role="main" data-ng-init="onLoad()">

								<div class="clearfix"></div>
								
								<div class="col-md-12 col-sm-12 col-xs-12">
									<div class="x_content">
										<!-- Smart Wizard -->
										<div id="wizard" class="form_wizard wizard_horizontal">
											<div id="step-4">
												<div class="col-md-6 col-sm-6 col-xs-12" id="datatable-buttons_wrapper_OUT">
													<div class="x_content">
														<div class="panel-content pagination2 table-responsive">
															<form class="form-inline" align="right">
																<div class="form-group">
																	<label>{{lblAffectRessourceChercher}}</label> 
																	<input type="text" ng-model="search2" class="form-control" placeholder="Chercher">
																</div>
															</form>
															<br>
															<table class="table table-striped table-bordered bulk_action" id="table_buttons_wrapper_OUT">
																<thead>
																	<tr>
																		 <th>{{lblAffectRessourceMemebre}}</th>
												                         <th>{{lblAffectRessourceRole}}</th>
												                         <th>{{lblAffectRessourceAction}}</th>
																	</tr>
																</thead>
																<tbody><tr dir-paginate="m in membresOut|orderBy:sortKey:reverse|filter:search2|itemsPerPage:10" pagination-id="membresOut">
																		<td>{{m[0]}}</td>
																		<td><select id="roleProjetUser_{{m[1]}}">
																				<option ng-repeat="option in roleProjet" value="{{option.userroleid}}">{{option.role}}</option>
																		</select></td>
																		<td><button ng-click="affectMembre(m[1])" class="btn btn-round btn-success btn-xs">{{lblAffectRessourceAffecter}}</button></td>
																	</tr>
																</tbody>
															</table>

															<dir-pagination-controls   pagination-id="membresOut" > </dir-pagination-controls>
														</div>
													</div>
												</div>
											</div>


											<div class="col-md-6 col-sm-6 col-xs-12" id="datatable-buttons_wrapper_IN">
												<div class="x_content">
													<div class="panel-content pagination2 table-responsive">
														<form class="form-inline" align="right">
															<div class="form-group">
																<label>Chercher</label> <input type="text" ng-model="search1" class="form-control" placeholder="Chercher">
															</div>
														</form>
														<br>
														<table class="table table-striped table-bordered" id="table_buttons_wrapper_IN">
															<thead>
																<tr>
																    <th>{{lblAffectRessourceMemebre}}</th>
											                        <th>{{lblAffectRessourceRole}}</th>
																	<th>TJM</th>
																	<th>Charge Planifie</th>
											                        <th>{{lblAffectRessourceAction}}</th>
																	
																	
																</tr>
															</thead>
															<tbody>
																<tr dir-paginate="m in membresIn|orderBy:sortKey:reverse|filter:search1|itemsPerPage:10" >
																	<td>{{m[0]}}</td>
																	<td>{{m[3]}}</td>
																	<td><input type="text" class="flat" ng-model="m[4]"  name="updateTJM{{m[1]}}" value="{{m[4]}}"  ng-change="updateTJM({{m[1]}})" ></td>
																	<td><input type="text" class="flat" ng-model="m[5]"  name="updateCharge{{m[1]}}" value="{{m[5]}}"  ng-change="updateCharge({{m[1]}})" ></td>
																	<td><button ng-click="supprimerMembre(m[1])" class="btn btn-round btn-success btn-xs">{{lblAffectRessourceSupprimer}}</button></td>
																</tr>
															</tbody>
														</table>

														<dir-pagination-controls   ></dir-pagination-controls>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>





				</div>
			</div>
		</div>
	</div>
</div>
</div>
