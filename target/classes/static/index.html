		<script>
			function validateDate(dateStr) {
				var dateArr = dateStr.split('/');
				var newDate = new Date(dateArr[2], parseInt(dateArr[1],10)-1, parseInt(dateArr[0],10));
				return newDate.getMonth() == parseInt(dateArr[1],10)-1;
			}
